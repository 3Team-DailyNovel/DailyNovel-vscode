<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../res/css/reset.css">
  <link rel="stylesheet" href="../../../res/css/layout.css">
  <link rel="stylesheet" href="../../../res/css/icon.css">
  <link rel="stylesheet" href="../../../res/css/button.css">
  <link rel="stylesheet" href="../../../res/css/box.css">
  <link rel="stylesheet" href="../../../res/css/component-mobile.css">
  <link rel="stylesheet" href="../../../res/css/style.css">
  <link rel="stylesheet" href="../../../res/css/util.css">
  <title>어떻게 일기를 작성해볼까?</title>
</head>
<body>
  <div class="container-1">
    <div class="header" style="display: flex; justify-content: end; align-items: center;">
      <a href="../../member/main.html" class=" pdr-4"><div class="icon close-btn"></div></a>
    </div>
    <div class="main tmp-main">
      <div class="lc-center">
        <p class="text-center h1 font-bold">어떻게 일기를<br>남기고 싶으신가요?</p>
      </div>
      <div class="tmp-section">
        <div class="tmps" style="margin-bottom: 1rem;">

          <a href=""><div class="btn1">자유롭게</div></a>
  
          <div id="simple-tmp" class="btn1">간편일기</div>
  
          <div class="tmp-select-box d-none" style="margin-top: -2rem;">
            <a href=""><div class="box-short color-bg-yellow-1">감사일기</div></a>
            <a href=""><div class="box-short color-bg-yellow-1">밥블로그</div></a>
            <a href=""><div class="box-short color-bg-yellow-1">질문일기</div></a>
          </div>        
  
          <a href=""><div class="btn1">영화</div></a>
          <a href=""><div class="btn1">여행</div></a>
        </div>
      </div>
    </div>
    <div class="footer lc-center">
      <div class="lc-center">선택 시 작성화면으로 넘어갑니다.</div>
    </div>

  </div>     
  <script>
    const box = document.querySelector(".tmp-select-box");
    box.addEventListener('click', ()=>{box.classList.toggle("active");}    
    )

    const simpleTmp = document.querySelector("#simple-tmp");
    simpleTmp.addEventListener('click', ()=>{
      box.classList.toggle("d-none");
      simpleTmp.classList.toggle("color-bg-green-2");
    })

  </script>
</body>
</html>
