<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../res/css/reset.css">
  <link rel="stylesheet" href="../../../res/css/layout.css">
  <link rel="stylesheet" href="../../../res/css/icon.css">
  <link rel="stylesheet" href="../../../res/css/button.css">
  <link rel="stylesheet" href="../../../res/css/box.css">
  <link rel="stylesheet" href="../../../res/css/component-mobile.css">
  <link rel="stylesheet" href="../../../res/css/style.css">
  <link rel="stylesheet" href="../../../res/css/util.css">

  <script src="../../../res/js/modal.js"></script>
  
  <title>일기 작성</title>
  
</head>

<body> 
  
  <div class="container-2" >
    <div class="header reg-header">
      <div class="lc-center">
        <div class="icon question-mark">?</div>
      </div>
      <div class="lc-center">
        <div class="box-short ">2023년 01월 27일</div>
      </div>
      <div class="lc-center">
        <div id="reg-cancel-btn" class="icon close-btn"></div>
      </div>      
    </div>

    <div class="main reg-main mgt-2">
      <div class="flex-jty-spacebtw pdl-3 pdr-3">
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">HOW</div>
          <div id="tmp-value" class="value"></div>
        </div>
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">기분</div>
          <div id="feel-value" class="value happy-img">
            <!-- <div class="feel-circle-box happy-img"></div> -->
          </div>
        </div>
        <div class="l-box-mini">
          <div class="name lc-center color-white-1">날씨</div>
          <div id="weather-value" class="value"></div>
        </div>
      </div>

      <div class="mgt-3">
        <div class="reg-title-section">
          <div class="lc-center font-bold">제목</div>
          <input type="text" class="editor-title pdl-3 pdr-3">
        </div>
        <textarea class="editor-base mgt-2 pdt-3 pdl-3 pdr-3" placeholder="여기에서 일기를 작성하세요."></textarea>
      </div>
    
    </div> 

    <div class="footer lc-center pdb-2">
      <div id="reg-submit-btn" class="btn3 color-bg-green-2">저장하기</div>
    </div>
  </div>
  
  <div id="reg-tmp-modal"  class="reg-select-modal">
    <div class="tmp-section">
        <div class="tmps" style="margin-bottom: 1rem;">

              <div class="btn1">자유롭게</div>

              <div>
                <div id="simple-tmp" class="btn1">간편일기</div>      
                <div class="tmp-select-box mgt-1" >
                  <div class="simple-tmp-box">감사일기</div>
                  <div class="simple-tmp-box">밥블로그</div>
                  <div class="simple-tmp-box">질문일기</div>
                </div>        
              </div>
      
              <div class="btn1">영화</div>
              <div class="btn1">여행</div>
              <div id="modal-close-btn" class="circle-box-modal color-bg-green-2 close-btn-white">모달 종료 버튼</div>
        </div>
    </div>
  </div>

  <div id="reg-feel-modal" class="reg-select-modal">
    <div class="feel-section">      
      <div>일기를 쓰실 때의 기분은 어떠신가요?</div>
      <div class="reg-feel-select-box">
        <div class="feel-circle-box happy-img">행복</div>
        <div class="feel-circle-box happy-img">신남</div>
        <div class="feel-circle-box happy-img">감동</div>
        <div class="feel-circle-box happy-img">화남</div>
        <div class="feel-circle-box happy-img">불편</div>
        <div class="feel-circle-box happy-img">실망</div>
        <div class="feel-circle-box happy-img">불안</div>
        <div class="feel-circle-box happy-img">평온</div>
        <div class="feel-circle-box happy-img">슬픔</div>
        <div class="lc-center mgt-3" style="grid-column: 2/3;">
          <div id="modal-close-btn" class="circle-box-modal color-bg-green-2 close-btn-white">모달 종료 버튼</div>
        </div>
      </div>
    </div>
  </div>

  <div id="reg-weather-modal" class="reg-select-modal">
    <div class="weather-section">
      <div class="reg-weather-select-box">
        <div class="weather-box">맑음</div>
        <div class="weather-box">흐림</div>
        <div class="weather-box">눈</div>
        <div class="weather-box">비</div>
        <div class="weather-box">먼지/황사</div>
      </div>
      <div id="modal-close-btn" class="circle-box-modal color-bg-green-2 close-btn-white">모달 종료 버튼</div>
    </div>
  </div>

  <div id="reg-honesty-select-modal" class="reg-select-modal active">
    <div class="reg-honesty-section">
      <p style="text-align: center;">이번 일기를 생각할 때 <br>얼마나 진실되었다고 생각하시나요?</p>
      <div class="reg-range-value"></div>
      <input class="reg-honesty-test" type="range" min="0" max="100" step="10" value="100">
      <div>바로 저장하기</div>
    </div>
  </div>

  <div id="reg-cancel-modal" class="reg-select-modal">    
    <div>지금 돌아가시면 지금까지 작성하신 내용은 사라집니다. 괜찮으신가요?</div>
    <div>네</div>
    <div>아니요, 돌아갈래요.</div>
  </div>
</body>

<script>
  const range = document.querySelector(".reg-honesty-test");
  const value = document.querySelector(".reg-range-value");
  range.addEventListener("input",()=>{
    value.text = range.value;
    console.log(range.value);
  })
</script>
</html>
